<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea { resize: none; }

        button {
            background: #fcb69f;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #ff7e5f; }

        label { font-weight: bold; margin-top: 10px; display: block; }

        table {
            width: 95%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td { border: 1px solid #ddd; }

        th, td { padding: 10px; text-align: left; }

        th { background: #fcb69f; color: white; }

        tr:nth-child(even) { background: #f9f9f9; }

        .action-btn {
            margin-right: 5px;
            padding: 5px 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .edit-btn { background: #4CAF50; }
        .edit-btn:hover { background: #45a049; }

        .delete-btn { background: #f44336; }
        .delete-btn:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="regForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="course">Course</label>
            <input type="text" id="course" placeholder="Enter course" required>

            <label for="institution">Institution</label>
            <input type="text" id="institution" placeholder="Enter institution name" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location" required>

            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

    <h2>Registered Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Institution</th>
                <th>Location</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will appear here -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('regForm');
        const usersTableBody = document.querySelector('#usersTable tbody');
        let editIndex = null;

        // Fetch users from backend
        async function fetchUsers() {
            try {
                const res = await fetch('http://localhost:5000/users');
                const users = await res.json();
                renderUsers(users);
            } catch (err) {
                console.error('Error fetching users:', err);
            }
        }

        // Render users table
        function renderUsers(users) {
            usersTableBody.innerHTML = '';
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.gender}</td>
                    <td>${user.course}</td>
                    <td>${user.institution}</td>
                    <td>${user.location}</td>
                    <td>${user.address}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editUser(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser(${index})">Delete</button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        // Add or update user
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                gender: document.getElementById('gender').value,
                course: document.getElementById('course').value,
                institution: document.getElementById('institution').value,
                location: document.getElementById('location').value,
                address: document.getElementById('address').value
            };

            try {
                let res;
                if (editIndex !== null) {
                    res = await fetch(`http://localhost:5000/users/${editIndex}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    editIndex = null;
                } else {
                    res = await fetch('http://localhost:5000/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }
                await res.json();
                fetchUsers();
                form.reset();
            } catch (err) {
                console.error('Error:', err);
            }
        });

        // Edit user
        function editUser(index) {
            fetch('http://localhost:5000/users')
                .then(res => res.json())
                .then(users => {
                    const user = users[index];
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('password').value = user.password;
                    document.getElementById('gender').value = user.gender;
                    document.getElementById('course').value = user.course;
                    document.getElementById('institution').value = user.institution;
                    document.getElementById('location').value = user.location;
                    document.getElementById('address').value = user.address;
                    editIndex = index;
                });
        }

        // Delete user
        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`http://localhost:5000/users/${index}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(() => fetchUsers());
            }
        }

        // Initial fetch
        fetchUsers();
    </script>
</body>
</html>
